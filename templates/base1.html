<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Additional head content -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet"  href="../static/style.css">
    {% block styles %}{% endblock %}

</head>
<body>
   
    <div class="container-fluid my-container">
        <nav class="navbar navbar-expand-lg fixed-top my-navbar">
            
              <a class="navbar-brand" href="/home">PlantHeightPrediction</a>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/prediction">Predict</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/data">Data</a>
                  </li>
                  
                </ul>
                
              </div>
           
        </nav>

        <div class="container-lg-8 box">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Main content section -->
    

    <!-- Common footer -->
    <!-- <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer> -->
    </div>
    <!-- Additional scripts or assets -->
    <script src="../static/script.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
